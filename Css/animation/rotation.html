    <title>rotation</title>
    <style>
        .div1{
            height: 100px;
            width: 100px;
            background-color: green;
            /*+ve value=clockwise direction, -ve value=anticlockwise*/
            transform: rotate(45deg);
        }
        .productCart{
            height: 400px;
            width: 400px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 2px 10px rgb(211, 191, 191),
             -2px -2px 10px rgb(211, 191, 191);
             justify-content: center;
             align-items: center;
        }
        img{
            animation-name: image1;
            animation-duration: 5s;
            animation-iteration-count: infinite;

            /*ease-in: slow start,ease-out:slow ending, linear:equal speed*/
        /*to run smoothly*/

        animation-timing-function: ease-in 4s;
        border-radius: 56%;
        height: 300px;
        width: 300px;
        }
        @keyframes image1{
            0%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(180deg);
            }
            50%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
