<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            display: flex;
            justify-content: center;
            list-style: none;
            background-color: black;
            height: 100px;
            align-items: center;
        }
        ul li{
            color: white;
            font-size: 20px;
            margin: 0 20px;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <!--flex-box-->
    <ul>
        <li><a href="">Home</a></li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
    </ul>
</body>
</html>
