    <title>pseudo class</title>
    <style>
        li:first-child{
            background-color: green;
        }

        li:last-child{
            background-color: red;
        }
        li:nth-child(even){
            background-color: blue;
        }
        li:nth-child(3):hover{
            background-color: yellow;
        }
        h1::after{
            content: ' Hello universe';
        }
        h1::before{
            content: 'Hello multiverse ';
        }
        img{
            display: block;
            margin: 100px auto;
            height: 300px;
            position: relative;
            z-index: 1;
        }
        .div1::before{
            content:'';
            display: block;
            height: 400px;
            width: 400px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            left: 200px;
        }

        .div1::after{
            content:'';
            display: block;
            height: 300px;
            width: 300px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            left: 250px;
            top: 350px;
        }


        /*before after*/
    </style>
